<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thunderstorm - criado por André Pereira(@Redwars22)</title>
    <script src="./src/logic.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="shortcut icon" href="./src/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <header>
      <img
        alt="app-logo"
        src="https://redwars22.github.io/Projetos-Web-3/resx/thunderstorm.png"
        width="70"
      />
    </header>

    <main>
      <span class="time" id="time">00:00:00</span>
      <div class="buttons-grid">
        <button
          id="play"
          class="btn-floating btn-large green"
          onclick="start()"
        >
          <i class="bi bi-play-circle"></i>
        </button>
        <button id="stop" class="btn-floating btn-large red" onclick="stop()">
          <i class="bi bi-stop-circle"></i>
        </button>
        <button
          id="reset"
          class="btn-floating btn-large orange"
          onclick="resetTimer()"
        >
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>
    </main>

    <footer>
      <p>
        Thunderstorm: Cronômetro minimalista criado usando JavaScript, CSS,
        HTML, Material UI e Bootstrap Icons.
      </p>
      <a href="https://github.com/Redwars22"
        ><div class="author-badge blue">
          <span class="author-name">Criado por @Redwars22</span>
          <img
            src="https://github.com/Redwars22.png"
            class="author-photo"
            width="35px"
          /></div
      ></a>
    </footer>
  </body>
</html>
